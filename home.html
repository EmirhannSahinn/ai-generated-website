<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Genel stiller */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #9dc4ff; /* Renk paletindeki açık mavi tonu */
            padding: 0; /* Sayfa kenarlarındaki boşluk */
            color: #fff; /* Beyaz */
        }
        header {
            background-color: #001d3d; /* Oxford Blue */
            color: #fff; /* Başlık metin rengi */
            padding: 10px;
            text-align: center;
            margin: 0; /* Başlık ile diğer içerik arasındaki boşluk */
            position: fixed; /* Header'ı sabit konuma getirir */
            width: 100%; /* Header'ı ekran genişliğine yay */
            z-index: 1000; /* Header'ın diğer içeriklerin üstünde olmasını sağlar */
            top: 0; /* Sayfanın en üstüne sabitle */
        }
        nav {
            text-align: center;
        }
        .social-container {
            display: flex;
            flex-direction: column; /* Kutuların sütun şeklinde alt alta gelmesini sağlar */
            align-items: center;
            margin-top: 100px; /* Header'ın üst kısmından 100 piksel aşağıda başlasın */
            padding-top: 20px; /* Üst boşluk */
        }
        .social-box {
            width: calc(50% - 20px); /* Sayfa genişliğinin yarısı kadar, kenar boşluklar hariç */
            height: 75px; /* Kutuların yüksekliği */
            margin: 10px; /* Her bir kutunun boşluğu */
            background-color: #001d3d; /* Oxford Blue */
            border: 2px solid #fff; /* Kutu kenar rengi (beyaz) */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px;
            color: #fff; /* Beyaz */ /* Kutu içerik metin rengi */
            text-decoration: none;
            transition: background-color 0.3s ease; /* Hover efekti */
        }
        .social-box:hover {
            background-color: #ffd60a; /* Gold */
            color: #000814; /* Rich black */
        }
        .social-box a {
            color: #fff; /* Beyaz */ /* Link metin rengi */
            text-decoration: none; /* Link altı çizgisi kaldırma */
        }
    </style>
</head>
<body>
    <header>
        <h1>Web Sitesi</h1>
        <nav>
            <a href="home.html">Home Page</a> |
            <a href="about.html">About</a>
        </nav>
    </header>

    <div class="social-container">
        <div class="social-box"><a href="https://www.facebook.com">Facebook</a></div>
        <div class="social-box"><a href="https://twitter.com">Twitter</a></div>
        <div class="social-box"><a href="https://www.instagram.com">Instagram</a></div>
        <div class="social-box"><a href="https://www.linkedin.com">LinkedIn</a></div>
        <div class="social-box"><a href="https://www.youtube.com">YouTube</a></div>
        <div class="social-box"><a href="https://www.pinterest.com">Pinterest</a></div>
        <div class="social-box"><a href="https://www.reddit.com">Reddit</a></div>
    </div>
</body>
</html>
